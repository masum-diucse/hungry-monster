<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 fs-1">Hungry-Monster</span>
            </div>
          </nav>
        <div>
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="meal" type="text" class="form-control" placeholder="Search for Meal ...">
                    <div class="input-group-append">
                        <button onclick="searchMeal()" type="button" class="btn btn-success">Search</button>
                    </div>
                </div>
            </form>
            
        </div>
    </header>
    <main>
        <div id="display-meal-details"></div>
        <div id="display-search-result"></div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
